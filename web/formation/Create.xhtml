<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormationCreateDlg" widgetVar="FormationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormationTitle}">
            <h:form id="FormationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFormationLabel_idF}" for="idF" />
                        <p:inputText id="idF" value="#{formationController.selected.idF}" title="#{bundle.CreateFormationTitle_idF}" required="true" requiredMessage="#{bundle.CreateFormationRequiredMessage_idF}"/>
                        <p:outputLabel value="#{bundle.CreateFormationLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{formationController.selected.libelle}" title="#{bundle.CreateFormationTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateFormationLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{formationController.selected.etat}" title="#{bundle.CreateFormationTitle_etat}" />
                        <p:outputLabel value="#{bundle.CreateFormationLabel_idU}" for="idU" />
                        <p:inputText id="idU" value="#{formationController.selected.idU}" title="#{bundle.CreateFormationTitle_idU}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formationController.create}" value="#{bundle.Save}" update="display,:FormationListForm:datalist,:growl" oncomplete="handleSubmit(args,'FormationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
