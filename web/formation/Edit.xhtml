<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormationEditDlg" widgetVar="FormationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFormationTitle}">
            <h:form id="FormationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFormationLabel_idF}" for="idF" />
                        <p:inputText id="idF" value="#{formationController.selected.idF}" title="#{bundle.EditFormationTitle_idF}" required="true" requiredMessage="#{bundle.EditFormationRequiredMessage_idF}"/>
                        <p:outputLabel value="#{bundle.EditFormationLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{formationController.selected.libelle}" title="#{bundle.EditFormationTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditFormationLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{formationController.selected.etat}" title="#{bundle.EditFormationTitle_etat}" />
                        <p:outputLabel value="#{bundle.EditFormationLabel_idU}" for="idU" />
                        <p:inputText id="idU" value="#{formationController.selected.idU}" title="#{bundle.EditFormationTitle_idU}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formationController.update}" value="#{bundle.Save}" update="display,:FormationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FormationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
